<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form [formGroup]="rfRegister" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Input email..."
             [ngClass]="rfRegister.controls['email'].invalid ? 'is-invalid' : 'is-valid'"/>
      <div class="invalid-feedback">
        <div *ngIf="rfRegister.controls['email'].errors?.required">
          Please fill in
        </div>
      </div>
    </div>
    <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control"/>
    </div>
    <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" formControlName="password" class="form-control"
                   [ngClass]="rfRegister.errors?.['reConfirmPass'].invalid ? 'is-invalid' : 'is-valid'" />
            <div class="invalid-feedback">
              <div *ngIf="rfRegister.errors?.['reConfirmPass']" class="invalid-feedback">
                Password not match
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Country</label>
            <select formControlName="country" >
              <option [ngValue]="c.id" *ngFor="let c of countryList">

              </option>
            </select>
            <div class="invalid-feedback">
              <div *ngIf="rfRegister.controls['name'].errors?.required.touched">
                Please fill in
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="email" formControlName="name" class="form-control" placeholder="Input email..."
                   [ngClass]="rfRegister.controls['name'].invalid ? 'is-invalid' : 'is-valid'" />
            <div class="invalid-feedback">
              <div *ngIf="rfRegister.controls['name'].errors?.required.touched">
                Please fill in
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="email" formControlName="name" class="form-control" placeholder="Input email..."
                   [ngClass]="rfRegister.controls['name'].invalid ? 'is-invalid' : 'is-valid'" />
            <div class="invalid-feedback">
              <div *ngIf="rfRegister.controls['name'].errors?.required.touched">
                Please fill in
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="email" formControlName="name" class="form-control" placeholder="Input email..."
                   [ngClass]="rfRegister.controls['name'].invalid ? 'is-invalid' : 'is-valid'" />
            <div class="invalid-feedback">
              <div *ngIf="rfRegister.controls['name'].errors?.required.touched">
                Please fill in
              </div>
            </div>
          </div>
    <button type="submit" class="btn btn-primary" [disabled]="!rfRegister.valid">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
